{

}


function polozi(elem)
{	
	var redica = $(elem.parentNode.parentNode);
	var predmet = $(elem.parentNode).prev();
	var kopce = $(elem);
	var vrednost = elem.parentNode;
	vrednost = vrednost.previousElementSibling.innerHTML;

	console.log(vrednost);
	
	kopce.next().prop("disabled","disabled");


	var predmet =$("select").val();
	redica.css("background","green");		
	var br = $("#listapolozeni li").length;

	for(var i=0;i<br;i++)
	{
		//console.log($("#listapolozeni li")[i].innerHTML);
		if(vrednost==$("#listapolozeni li")[i].innerHTML){
			flag =1;
			break;
		}
	}
	if(flag==0)
	{var x = $("#listapolozeni").append("<li>"+vrednost+"</li>");}
	
			
}

function izbrisi(element)
{

	var redica = element.parentNode.parentNode;
	redica.parentNode.removeChild(redica);
}
